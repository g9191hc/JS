<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
  
  <div class="alert-box" id="idno">
    <a id="vartxt"></a> 입력안하셨어요
  <button onclick="box1('none')">닫기</button>
  <!-- 파라미터가 2개일 때, 1개의 값만 전달하면 가장 앞의 속성을 변경 -->
  </div>
  <br>
  
  <button onclick="box1('block', '아이디를')">
    버튼1
  </button>

  <button onclick="box1('block', '비번을')">
    버튼2
  </button>

<script>

  function box1(discon, intxt){
    document.getElementById('idno').style.display=discon;
    document.getElementById('vartxt').innerHTML=intxt;
  }
  
</script>

</body>
</html>
