<!-- 오류해결 -->
<!-- 1. Cannot set property 'innnerHTML' of null(null의 innerHTML 속성을 설정할 수 없음. 즉 대상이 없음)
  셀렉터가 대상을 지정하지 못한 경우에 발생. id가 잘못되었거나, script가 대상보다 먼저 나온경우에 발생(순차적으로 읽기때문에, script가 대상보다 윗줄에 있으면 인식못함)-->
  <!-- 2. ~~ is not a function(함수가 아님=오타발생)
  셀렉터의 함수명이 제대로 적히지 않은 경우(대소문자를 구분하며, 띄어쓰기대신 다음단어의 첫글자를 대문자(Capitalize)하여 사용. getElementById(=get element by id라는 뜻))  -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
  
  <div class="alert-box" id="ab">짠~</div>
  <br>

  <!-- 내용을 직접 입력하지 않고, 함수내용으로 치환 -->
  <button onclick="app()">
    나타나라
  </button>

  <button onclick="disapp()">
    사라져라
  </button>


  <!-- script 내부에 function으로 함수(별명) 생성 -->
  
<script>

  function app(){
    document.getElementById('ab').style.display='block';
  }
  function disapp(){
    document.getElementById('ab').style.display='none';
  }
</script>

</body>
</html>
