<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
  
  <div class="alert-box" id="ab">짠~</div>
  <br>

  <!-- parameter사용하여 단일 함수로 여러기능 사용 -->
  <button onclick="box1('block')">
    나타나라
  </button>

  <button onclick="box1('none')">
    사라져라
  </button>

  <!-- display 속성값에 parameter 대입하여, argument가 변경됨에 따라 다른 결과를 만들어냄 -->
<script>

  function box1(discon){
    document.getElementById('ab').style.display=discon;
  }
  
</script>

</body>
</html>
