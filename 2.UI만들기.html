<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- link만 적고 탭 누르면 자동완성. rel=relation(스타일시트관계로), href=hyper reference(주소) -->
  <link rel="stylesheet" href="2.css">
</head>
<body>
  
  <!-- div는 division(분리)의 약자로, block형 / span은 inline형 -->
  <!-- 버튼을 통해 없던 내용이 보이는 것은, 미리 작성한 내용을 숨겨뒀다가 이벤트 발생(클릭 등)시 보이게 하는 개념. 모든 UI는 동일한 프로세스로 제작(클릭시 서브메뉴가 뜬다거나, 팝업창이 뜬다든가) -->
  <div class="alert-box" id="ab">짠~</div>
  <br>
  <button onclick="document.getElementById('ab').style.display='block';">
    나타나라
  </button>
  <!-- div의 원래 display속성인 block으로 변경 -->
  <!-- style은 css파일의 속성을 의미함 -->

  <button onclick="document.getElementById('ab').style.display='none';">
    사라져라
  </button>



<script>


</script>

</body>
</html>
