<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1 id="greet">안녕하세요~</h1>

  <script>
    <!-- script태그로 자바스크립트 표현 -->
    document.getElementById('greet').innerHTML='Guten Tag'
    <!-- document(=HTML 문서) getElementById(=인자값과 동일한 아이디인 태그 선택) innerHTML(해당 태그 내부의 내용)-->
  </script>

</body>
</html>
