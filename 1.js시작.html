<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1 id="greet">안녕하세요~</h1>
  <h1 id="hi">JS 초보에요</h1>

  <script>
    <!-- script태그로 자바스크립트 표현. 각 줄은 ;(세미콜론)으로 구분 -->
    <!-- document.getElementById('대상ID').무엇을='어떻게' -->
    <!-- getElementById같은것을 셀렉터라고 함 -->
    document.getElementById('greet').innerHTML='Guten Tag';
    document.getElementById('hi').innerHTML='JS 고수입니다';
    document.getElementById('hi').style.color='purple';
    document.getElementById('hi').style.fontSize='16';
    <!-- document(=HTML 문서) getElementById(=인자값과 동일한 아이디인 태그 선택) innerHTML(해당 태그 내부의 내용)-->
  </script>

</body>
</html>
